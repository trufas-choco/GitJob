{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo de usuario</title>
    <link rel="stylesheet" href="{% static 'css/estilotipousuario.css' %}?v=1" />
</head>

<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="brand" aria-hidden="true">
            <div class="brand-logo">OY</div>
        </div>
        <div>
            <h1 id="title">Tipo de usuario</h1>
            <p class="desc">Selecciona el tipo de usuario para ingresar.</p>

        <footer><span id="year"></span> OficiosYA</footer>

    <script src="{% static 'js/login.js' %}?v=1"></script>
