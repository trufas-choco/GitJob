{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - OficiosYA</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-red">
    <main class="signup-container">
        <h1 class="signup-title">
            Bienvenid@ a
            <span>oficios<strong>YA.cl</strong></span>
        </h1>

        {% if error %}
            <div class="form-error">
                {{ error }}
            </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
    
                <div class="form-group">
                    <label for="first_name">Nombres</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

            </div>
            <div class="form-group phone-group">
                <label for="phone">Número de teléfono</label>
                <div class="phone-input-wrapper">
                    <span>+56</span>
                    <input type="tel" id="phone" name="phone" placeholder="9 1234 5678" inputmode="numeric" required>
                </div>
            </div>
            <div class="form-group">
                <label for="new-password">Crear contraseña</label>
                <input type="password" id="new-password" name="new-password" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
            </div>

            <div id="error-message" class="error-text"></div>

            <button type="submit" class="btn-primary">Aceptar</button>
        </form>
       
        <div class="btn-secondary">
            <p>¿Ya tienes cuenta?</p>
            <a href="{% url 'inicio_sesion' %}">Volver</a>
        </div>
    </main>

    <script src="{% static 'js/account.js' %}"></script>
</body>

</html>
