{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - OficiosYA</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-red">
    <main class="signup-container">
        <h1 class="signup-title">
            Bienvenid@ a
            <span>oficios<strong>YA.cl</strong></span>
        </h1>

        <form action="home.html" method="GET">
            <div class="form-group">
                <label for="username">Ingrese su nombre</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group phone-group">
                <label for="phone">Número de teléfono</label>
                <div class="phone-input-wrapper">
                    <span>+56</span>
                    <input type="tel" id="phone" name="phone" placeholder="9 1234 5678">
                </div>
            </div>
            <div class="form-group">
                <label for="new-password">Crear contraseña</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="btn-primary">Aceptar</button>
        </form>
        <a href="index.html" class="btn-secondary">Volver</a>
    </main>
</body>

</html>
