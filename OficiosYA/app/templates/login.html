{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OficiosYA</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-blue">
    <main class="login-container">
        <h1 class="logo">
            oficios<span>YA.cl</span>
        </h1>

        <form id="login-form" action="/api/login" method="POST">
            
            <div class="form-group">
                <label for="phone">Número de teléfono (+56)</label>
                <input type="tel" id="phone" name="phone" placeholder="9 1234 5678" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="error-message-login" class="error-text"></div>

            <div class="forgot-password">
                <a href="#">¿Haz olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn-submit">Aceptar</button>
        </form>
        <div class="signup-box">
            <p>¿No tienes cuenta?</p>
            <a href="account.html">Crea tu cuenta</a>
        </div>
    </main>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
